<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>YouTube Live Feed</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #ffffff;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            h1 {
                margin-bottom: 30px;
                font-size: 2em;
                color: #333333;
            }

            .video-wrapper {
                width: 1920px;
                height: 1080px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <h1>LiveGuard</h1>

        <div class="video-wrapper">
            <iframe
                src="https://www.youtube.com/embed/rnXIjl_Rzy4?autoplay=1&mute=1&controls=0&showinfo=0&rel=0&modestbranding=1"
                title="YouTube video"
                allow="autoplay; encrypted-media"
                allowfullscreen
            >
            </iframe>
        </div>
    </body>
</html>
